# Managed by ansible (mit.nginx.site)
# DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN

server {
    listen 80;
    server_name {{ site }};
    root /dev/null;
    access_log /var/log/nginx/{{ site }}-access.log;
    error_log  /var/log/nginx/{{ site }}-error.log;

{% if nginx_include_acmesh|default(true) %}    include conf.d/local-mit-acmesh.include;

{% endif %}
    location / {
        return 301 https://{{ site }}$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name {{ site }};
    root /dev/null;
    access_log /var/log/nginx/{{ site }}-access.log;
    error_log  /var/log/nginx/{{ site }}-error.log;

    include conf.d/{{ nginx_ssl_include|default('ssl-'+site+'.include') }};

{% if nginx_include_other|default(false) %}    include conf.d/server-{{ site }}.include;

{% endif %}
{% if nginx_proxy_pass|default(false) %}    location / {
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    Host $http_host;
        proxy_pass          {{ nginx_proxy_pass }};
    }
{% endif %}
}

